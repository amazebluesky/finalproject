<html>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <head>
        <style>
            #div1 {
                width: 200px;
                height: 200px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
            #drag1 {
                width: 200px;
                height: 200px;
            }
        </style>
        <script>
            function allowDrop(event) {
                // for prevent browser default action on
                // dropping the file
                event.preventDefault();
            }

            function drag(event) {
                event.dataTransfer.setData("text/plain", event.target.id);
            }

            function drop(event) {
                event.preventDefault();
                var element = event.dataTransfer.getData("text");
                event.target.appendChild(document.getElementById(element));
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../menu.html">Web learning</a>
        <a class="nav-item nav-link active" href="week8menu.html">lecture8-js2</a>
        </nav>

        <p>Drag the W3Schools image into the rectangle:</p>

        <div id="div1"></div>
        <br>
        <img id="drag1" src="http://web.ncku.edu.tw/ezfiles/0/1000/img/1215/ncku-logo1.jpg" draggable="true">

        <script>
            // set event handlers
            var div1 = document.getElementById("div1");
            var drag1 = document.getElementById("drag1");
            div1.addEventListener("drop", drop);
            div1.addEventListener("dragover", allowDrop);
            drag1.addEventListener("dragstart", drag);
        </script>
    </body>
</html>
