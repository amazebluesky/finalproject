        <p>
            <h1>Show image</h1>
            <input type="file" id="inputFile" accept="image/*">
            <h1 id="file-name">No file</h1>
            <img id="show-image" src="" style="max-height: 50vh; max-width: 50vw;">
        </p>
        <script>
            var inputFile = document.getElementById("inputFile");
            inputFile.addEventListener("change", uploadImage); // set change event

            function uploadImage(event) {
                var files = event.target.files;
                document.getElementById("file-name").textContent = files[0].name; // set file name
                
                // get image element and show
                var showImage = document.getElementById("show-image");
                showImage.src = window.URL.createObjectURL(files[0])
            }
        </script>
    </body>
