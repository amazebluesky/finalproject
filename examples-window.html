        <p>
            <button id="button-alert">alert</button>
        </p>
        <p>
            <button id="button-confirm">confirm</button>
            <h1 id="confirmH1"></h1>
        </p>
        <p>
            <button id="button-prompt">prompt</button>
            <h1 id="promptH1"></h1>
        </p>
        <script>
            var alertButton = document.getElementById("button-alert");
            var confirmButton = document.getElementById("button-confirm");
            var promptButton = document.getElementById("button-prompt");
            alertButton.addEventListener("click", event => {
                window.alert("You click the alert button");
            });

            confirmButton.addEventListener("click", event => {
                var result = window.confirm("You click the confirm button");
                document.getElementById("confirmH1").innerHTML = result ? "click Yes" : "click No";
            });

            promptButton.addEventListener("click", event => {
                var result = window.prompt("You click the prompt button");
                document.getElementById("promptH1").innerHTML = `input: ${result}`;
            });
        </script>
    </body>
