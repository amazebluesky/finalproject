<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <head>
        <script>

            function setCookie(name, value, exdays) {
                var date = new Date();
                date.setTime(date.getTime() + (exdays*24*60*60*1000));
                var expires = "expires=" + date.toGMTString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            function getCookie(name) {
                var name = name + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var elements = decodedCookie.split(';');
                for(var i = 0; i < elements.length; i++) {
                    var data = elements[i];
                    while (data.charAt(0) == ' ') {
                        data = data.substring(1);
                    }
                    if (data.indexOf(name) == 0) {
                        return data.substring(name.length, data.length);
                    }
                }
                return "";
            }

            function showResult(name) {
                var h1 = document.querySelector("#result");
                // h1.textContent = getCookie(name);
                h1.textContent = document.cookie;
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../menu.html">Web learning</a>
        <a class="nav-item nav-link active" href="week8menu.html">lecture8-js2</a>
        </nav>
        <h1 id="result"></h1>
        <input id="set-cookie" type="button" value="Set cookie">
        <input id="delete-cookie" type="button" value="delete cookie">
        <input id="change-cookie" type="button" value="change cookie">
        <script>
            var setButton = document.querySelector("#set-cookie");
            var deleteButton = document.querySelector("#delete-cookie");
            var changeButton = document.querySelector("#change-cookie");

            setButton.addEventListener("click", event => {
                setCookie("test", "Hello", 30);
                showResult("test");
            })
            changeButton.addEventListener("click", event => {
                setCookie("test", "World", 30);
                showResult("test");
            })
            deleteButton.addEventListener("click", event => {
                setCookie("test", "", 30);
                showResult("test");
            })
        </script>
    </body>
</html>
